<h2>Filtering</h2>


<p class="filterName">Search by name</p>
<!--<input type="text" id="searchDishName" placeholder="e.g. Pasta" [(ngModel)]="filterText.text">-->
<input type="text" id="searchDishName" placeholder="e.g. Pasta" [(ngModel)]="filter.filterText">

<!--TODO: Add a filter for the type of dish, price, cuisine etc. (check in the instructions whats required)-->

<div class="cuisineFilters">
  <p class="filterName">Cuisine</p>
  <mat-checkbox class="example-margin" *ngFor="let cuisine of allCuisines"
                (change)="onChangeCuisine(cuisine)">{{cuisine}}</mat-checkbox>
</div>
<div class="categoryFilters">
  <p class="filterName">Category</p>
  <mat-checkbox class="example-margin" *ngFor="let category of allCategories"
                (change)="onChangeCategory(category)">{{category}}</mat-checkbox>
</div>


<p class="filterName">Min. rating</p>
<ngb-rating [max]="5" [(ngModel)]="filter.minRating"></ngb-rating>
<div class="priceFilters">
  <p class="filterName">Price</p>
  <label for="minPrice">from</label>
  <input type="number" [(ngModel)]="filter.minPrice" [max]="filter.minPrice" [min]="filter.minPrice" id="minPrice">
  <label for="maxPrice">to</label>
  <input type="number" [(ngModel)]="filter.maxPrice" [max]="filter.minPrice" [min]="filter.minPrice" id="maxPrice">
</div>
